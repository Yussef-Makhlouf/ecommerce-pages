<div class="container">
  <h1>{{ product.title }}</h1>
  @if(product){
    <div class="col-md-6">
      <div class="card">
        <img [src]="product.image" class="card-img-top" alt="{{ product.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>${{ product.price }}</strong></p>
        </div>
      </div>
    </div>
  }
  @else {
    <p>Loading...</p>
  }
</div>
